<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Legend Online - Campeonatos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">Legend Online</a>
        <div>
            {% if current_user.is_authenticated %}
                <a href="/profile" class="btn btn-outline-light">Perfil</a>
                <a href="/logout" class="btn btn-outline-light">Sair</a>
                {% if current_user.is_admin %}
                    <a href="/admin" class="btn btn-warning ms-2">Admin</a>
                {% endif %}
            {% else %}
                <a href="/login" class="btn btn-outline-light">Entrar</a>
                <a href="/register" class="btn btn-outline-light">Cadastrar</a>
            {% endif %}
        </div>
    </div>
</nav>
<div class="container">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-info">
          {{ messages[0] }}
        </div>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
</div>
</body>
</html>
